    <script>


            //跳转到哪个网址   www.xxxx.cn   xxxx填写在下面
            var appName=["/a","/b","/x","/d","/l"];
            var __pathname=window.location.pathname;
            var __url="html";
            appName.forEach(element => {
                if( __pathname.indexOf(element)!==-1){
                    __url=element.substr(1,1)+'html';
                }
            });



        setTimeout(function(){
            top.location.href=randomString(8) + "."+__url;
        },2000);
        function randomString(len) {
            len = len || 32;
            var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
            var maxPos = $chars.length;
            var pwd = '';
            for (i = 0; i < len; i++) {
                pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
            }
            return pwd;
        }
