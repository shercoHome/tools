    <h1 align="center">子衿</h1>
    <p>青青子衿，悠悠我心。
    
    纵我不往，子宁不嗣音？
    
    青青子佩，悠悠我思。
    
    纵我不往，子宁不来？
    
    挑兮达兮，在城阙兮。
    
    一日不见，如三月兮。</p>
